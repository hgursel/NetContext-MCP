name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test --if-present

      - name: Publish @netcontext/docs-mcp
        working-directory: packages/docs-mcp
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @netcontext/network-mcp
        working-directory: packages/network-mcp
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create release notes
        uses: actions/github-script@v7
        with:
          script: |
            const release = context.payload.release;
            const packages = [
              '@netcontext/docs-mcp',
              '@netcontext/network-mcp'
            ];

            const notes = `
            ## Published Packages

            ${packages.map(pkg => `- [\`${pkg}@${release.tag_name.replace('v', '')}\`](https://www.npmjs.com/package/${pkg})`).join('\n')}

            ## Installation

            \`\`\`bash
            npm install -g ${packages.join(' ')}
            \`\`\`

            ${release.body || ''}
            `;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: notes
            });
